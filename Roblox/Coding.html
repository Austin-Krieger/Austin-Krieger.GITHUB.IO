<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Roblox</title>
    <link rel="stylesheet" type="text/css" href="../styles/Styles.css">
    <link rel="stylesheet" type="text/css" href="../styles/modal.css">
    <script type="text/javascript" src="../scripts/JSFunctions.js"></script>
    <link rel="icon" href="../images/ThirstyPenguin(Logo).ico">
</head>
<body>
<div class="navbar">
    <a href="index.html">Home</a>
    <a href="Traps.html" style="float: right;">Next</a>
</div>
<h1 style="text-align:center;">Coding</h1>
<div class="containButtons">
    <button class="collapsible" id="autoClickBtn">Basics of Coding</button>
    <div class="content">
        <!-- The Modal -->
        <div id="myModal" class="modal">
            <!-- The Close Button -->
            <span class="close">&times;</span>
            <!-- Modal Content (The Image) -->
            <img class="modal-content" id="img01">
            <!-- Modal Caption (Image Text) -->
            <div id="caption"></div>
        </div>
        <button class="collapsible">Hello World!</button>
        <div class="content" style="max-width: 1200px; background: #d6d6d6; margin: auto; box-shadow: 1px 1px 1px 4px #c8c8c8 inset;">
            <h3>Print Statements</h3>
            <div class="code" id="PrintStatements"><button class="copy" onclick="copyText('PrintStatements')">Copy</button><br><p>
                "string"<br>
                'string'<br>
                [[string]]<br><br>
                print ("Hello", "World!")<br>
                print ("Hello".."World!")<br>
                print ("Hello World!")<br>
                print ([[Hello]], [[World!]])
            </p></div>
            <h3>Concatenation</h3>
            <div class="code" id="Concatenation"><button class="copy" onclick="copyText('Concatenation')">Copy</button><br><p>
                local s = 'Hello '..'World!'<br>
                print(s)
            </p></div>
            <h3>Control Statements</h3>
            <div class="code" id="ControlStatements"><button class="copy" onclick="copyText('ControlStatements')">Copy</button><br><p>
                if true then<br>
                &emsp;print("Condition met")<br>
                end
            </p></div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../scripts/collapsible.js"></script>
<script type="text/javascript" src="../scripts/modal.js"></script>
</body>
</html>
