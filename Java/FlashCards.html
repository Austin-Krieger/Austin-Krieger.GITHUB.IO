    }

        var element1 = document.getElementById(el1);
        var element2 = document.getElementById(el2);
        element1.style.transform = "perspective(600px) rotateY(0deg)";
        element2.style.transform = "perspective(600px) rotateY(180deg)";
    }
</script>
